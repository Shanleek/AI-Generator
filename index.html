<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <div class="form-container">
      <form id="poem-generator-form">
        <input id="userInstructions"
          type="text"
          placeholder="Enter key word"
          autofocus
          required
          autocomplete="off" 
          class="instructions"/>
          <input type="submit" class="submit-button">
      </form>
    <div class="hint">i.e: Ocean, Flower or Dog</div>
      <div class="poem hidden" id="poem">
      </div>
    </div>
    </div> </div>
    </main>
    <footer>
      <p>
        This AI Generator was made by
        <a href="https://github.com/Shanleek" type="blank">
          Shannon Kraaz</a
        >
        and is open-sourced on 
        <a
          href="https://github.com/Shanleek/AI-Generator"
          target="_blank"
        >
          GitHub</a
        > and is hosted on
        <a
          href="https://ai-generatorplus.netlify.app
"
          type="blank"
          >netlify</a
        >
      </p>
     
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
